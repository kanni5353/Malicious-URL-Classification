# Basic project info
sonar.projectKey=url-classifier
sonar.projectName=URL Classifier with Batch ML
sonar.projectVersion=1.0

# Where to look for code
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.language=py
sonar.python.version=3

# Where to look for tests (optional but nice)
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Exclude irrelevant files
sonar.exclusions=**/__pycache__/**,venv/**,data/**

# âœ… Coverage report path
sonar.python.coverage.reportPaths=coverage.xml
sonar.dependencyCheck.jsonReportPath=dependency-check-report.json

# Optional: prevent SonarCloud/SonarQube from complaining about missing tests
sonar.coverage.exclusions=**/__init__.py
